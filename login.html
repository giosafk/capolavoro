<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
       <link rel="stylesheet" href="login.css">
       <link rel="icon"  href="logopiccolo.png" />
 
       <title>LOGIN</title>
    </head>
    <body>
       <div class="login">
          <img src="https://img.freepik.com/premium-vector/trendy-dark-abstract-urban-style-hiphop-graffiti-street-art-vector-illustration-background_214056-1758.jpg" alt="login image" class="login__img">
 
          <form action="" class="login__form">
             <h1 class="login__title">Login</h1>
 
             <div class="login__content">
                <div class="login__box">
                   <i class="ri-user-3-line login__icon"></i>
 
                   <div class="login__box-input">
                      <input type="email" required class="login__input" id="login-email" placeholder=" ">
                      <label for="login-email" class="login__label">Email</label>
                   </div>
                </div>
 
                <div class="login__box">
                   <i class="ri-lock-2-line login__icon"></i>
 
                   <div class="login__box-input">
                      <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                      <label for="login-pass" class="login__label">Password</label>
                      <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                   </div>
                </div>
             </div>
 
             <div class="login__check">
                <div class="login__check-group">
                   <input type="checkbox" class="login__check-input" id="login-check">
                   <label for="login-check" class="login__check-label">Remember me</label>
                </div>
 
                <a href="#" class="login__forgot">Forgot Password?</a>
             </div>
 
             <button type="submit" class="login__button"><A href="KendrickLamar.html">LOGIN</A></button>
 
             <p class="login__register">
                Don't have an account? <a href="#">Register</a>
             </p>
          </form>
       </div>
       

       <script src="assets/js/main.js"></script>


       <footer>
         <div class="footerContainer">
             <div class="socialIcons">
                 <a href="https://www.facebook.com/kendricklamar/?locale=it_IT" target="_blank"><i class="fa-brands fa-facebook"></i> </a>
                 <a href="https://twitter.com/kendricklamar" target="_blank"><i class="fa-brands fa-twitter"></i> </a>
                 <a href="https://www.instagram.com/kendricklamar/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
             </div>
             <div class="footerNav">
                 <ul>
                     <li><a href="contatti.html">Contattaci</a></li>
                 </ul>
             </div>
             
         </div>
         <div class="footerBottom">
             <p>Copyright &copy;2024; Realizzato da <span class="designer">Giovanni</span></p>
         </div>
     </footer>

    </body>

   
 </html>
